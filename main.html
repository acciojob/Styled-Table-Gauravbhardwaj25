<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Cricket Stats Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    thead {
      background-color: #004d99;
      color: white;
    }
    th, td {
      padding: 12px 16px;
      text-align: center;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #d6eaf8;
    }
    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>ICC World Cup 2023 - Top 5 Teams</caption>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Points</th>
        <th>Net Run Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>India</td>
        <td>9</td>
        <td>9</td>
        <td>0</td>
        <td>18</td>
        <td>+2.570</td>
      </tr>
      <tr>
        <td>2</td>
        <td>South Africa</td>
        <td>9</td>
        <td>7</td>
        <td>2</td>
        <td>14</td>
        <td>+1.261</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Australia</td>
        <td>9</td>
        <td>7</td>
        <td>2</td>
        <td>14</td>
        <td>+0.841</td>
      </tr>
      <tr>
        <td>4</td>
        <td>New Zealand</td>
        <td>9</td>
        <td>5</td>
        <td>4</td>
        <td>10</td>
        <td>+0.743</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Pakistan</td>
        <td>9</td>
        <td>4</td>
        <td>5</td>
        <td>8</td>
        <td>+0.036</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
